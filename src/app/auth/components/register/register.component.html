<div class="container-fluid">
    <div class="row" style="margin: 0;">
        <div class="col-6">
            <div class="row">
                <!-- Linea izquierda -->
                <div style="background-color: #F9C921; height: 100vh; margin: 0; display: flex; width: 5px;"></div>
                <div class="col-11" style="justify-content: center">
                    <img src="../../../assets/imgs/logo-black.png" width="100px" class="mt-4 img-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h1 style="margin: 0;"><strong style="color: #F9C921; font-size: 30px;">¡Hola!</strong></h1>
                                <H2 style="margin: 0;">Cuéntanos más de ti</H2>
                                <hr style="background: #F9C921;">
                                <img src="../../../assets/illustrations/undraw_join_of2w.svg" alt="" width="4300px" class="margen">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row mt-5">
                <div class="col-12">
                    <form class="form-group" [formGroup]="formRegistro">
                        <div class="mt-3">
                            <input type="text " class="forma form-control" formControlName="nombre"
                                placeholder="Ingresa tu nombre ">
                        </div>
                        <div class="mt-3">
                            <input type="text " class="forma form-control" formControlName="apellido_paterno"
                                placeholder="Ingresa tu apellido paterno ">
                        </div>
                        <div class="mt-3">
                            <input type="text " class="forma form-control" formControlName="apellido_materno"
                                placeholder="Ingresa tu apellido materno ">
                        </div>
                        <div class="mt-3">
                            <input type="text " class="forma form-control" formControlName="user_name"
                                placeholder="Crea un nombre de usuario ">
                        </div>
                        <div class="mt-3">
                            <input type="email" class="forma form-control " formControlName="correo"
                                placeholder="Ingresa tu correo ">
                        </div>
                        <div class="mt-3">
                            <input type="password" class="forma form-control" formControlName="contrasenia"
                                placeholder="Crea una contraseña ">
                        </div>
                    </form>
                    <form [formGroup]="formConfirmacion">
                        <div>
                            <input type="password" class="forma form-control" formControlName="confirmar"
                                placeholder="Confirme su contraseña ">
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn-reg" (click)="registro()" [disabled]="!formRegistro.valid">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
