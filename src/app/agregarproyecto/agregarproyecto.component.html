<div class="container-fluid">
  <div class="row">
    <form action="datos" method="POST" class="form" [formGroup]="formProyecto" (submit)="registrarProyecto($event)">
      <h2>Crear proyecto</h2>
      <hr class="linea">
      <div class="col-12">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Nombre del proyecto</mat-label>
          <input matInput placeholder="Nombre del proyecto" class="" formControlName="nombre">
          <mat-icon matSuffix>
            <i class="fas fa-edit text-primary"></i>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Descripción del proyecto</mat-label>
          <textarea class="" formControlName="descripcion" matInput style="min-height: 100px;"></textarea>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Enlace de repositorio</mat-label>
          <input class="" formControlName="repositorio" matInput placeholder="Enlace del repo en github">
          <mat-icon matSuffix>
            <i class="fas fa-link text-primary"></i>
          </mat-icon>
        </mat-form-field>
      </div>

      <h2>Añadir participantes</h2>
      <hr class="linea">
      <div class="col-12">
        <div class="row">
          <div class="col-4">
            <div class="imagen">
              <div class="div-file">
                <p class="img"><i class="icono far fa-images"></i> </p>
                <p>Añadir logotipo</p>
                <input class="" #image formControlName="logo" type="file" id="btn-enviar" accept="image/*">
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="fill" style="width: 100%">
                  <mat-label>Correo del integrante</mat-label>
                  <input matInput placeholder="Correo del participante">
                  <mat-icon matSuffix>
                    <i class="fas fa-plus-square text-primary"></i>
                  </mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12">
                <button class="btn btn-primary">Agregar participante</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4"><button type="submit" class="btn btn-primary">Crear proyecto</button>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
