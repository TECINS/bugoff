<div class="row" style=" height: 100vh; margin: 0; display: flex;">
    <div class="col-6">
        <div class="row">
            <!-- Linea izquierda -->
            <div style="background-color: #F9C921; height: 100vh; margin: 0; display: flex; width: 5px;"></div>
            <div class="col-11" style="justify-content: center">
                <div class="" style=" width: 100%; height: 150 px; ">
                    <img src="../../../assets/imgs/logo-black.png" height="30" class="mt-4">
                </div>

                <div class="container ">
                    <div class="row text-cent">

                        <div class="col">

                            <h1><strong style="color: #F9C921;">Hi!</strong></h1>
                            <H2>Cuentanos mas de ti</H2>

                            <hr style="background: #F9C921;">

                            <img src="../../../assets/illustrations/undraw_join_of2w.svg" alt="" class="margen">


                        </div>



                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-6">

        <div class="container-fluid">

            <div class="row centrado">
                <div>
                <form class="form-group" [formGroup] = "formRegistro">
                    <div class="mt-3">
                        <input type="text " class="forma form-control" formControlName="nombre" placeholder="Ingresa tu nombre ">
                    </div>
                    <div class="mt-3" >
                        <input type="text " class="forma form-control" formControlName="apellido_paterno" placeholder="Ingresa tu apellido paterno ">
                    </div>
                    <div class="mt-3">
                        <input type="text " class="forma form-control" formControlName="apellido_materno" placeholder="Ingresa tu apellido materno ">
                    </div>
                    <div class="mt-3">
                        <input type="text " class="forma form-control" formControlName="user_name" placeholder="Crea un nombre de usuario ">
                    </div>
                    <div class="mt-3" >
                        <input type="email" class="forma form-control " formControlName="correo" placeholder="Ingresa tu Correo ">
                    </div>
                    <div class="mt-3" >
                        <input type="password" class="forma form-control"  formControlName="contrasenia" placeholder="Crea una contraseña ">
                    </div>
                </form>

                <form [formGroup]="formConfirmacion">
                    <div >
                        <input type="password" class="forma form-control" formControlName="confirmar"    placeholder="Confirme su Contraseña ">
                    </div>
                    
                    <div>
                        <p>Al crear una cuenta en BugOff acepto los <span>  <a href=""> terminos y condiciones </a></span></p>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn-reg" (click)="Registro()" [disabled]="!formRegistro.valid" >
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
